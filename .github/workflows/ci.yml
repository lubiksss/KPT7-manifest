name: Adhoc
on:
  push:
    tags:
      - 'v*.*.*-*'
jobs:
  adhoc:
    runs-on: windows-latest
    strategy:
      matrix:
        keys: [ '벌꿀_1-2',     '벌꿀_3-4',
                '벌꿀_5-5',     '양봉_1-2',
                '양봉_3-3',     '기프트_1-2',
                '기프트_3-4',   '기프트_5-6',
                '기프트_7-8',   '기프트_9-10',
                '상패_1-2',     '상패_3-4',
                '상패_5-6',     '상패_7-8',
                '상패_9-10',    '샤인머스캣_1-1',
                '한라봉_1-2',   '한라봉_3-4',
                '레드향_1-2',   '레드향_3-3',
                '새우젓_1-2',   '캔들_1-2',
                '캔들_3-4',     '캔들_5-6',
                '캔들_7-8',     '캔들_9-10',
                '골드키위_1-1']
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'lubiksss/KPT7-daum-site'
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - if: ${{ always() }}
        run: npm run start ${{matrix.keys}}
      - if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: result
          path: './test/*.xlsx'
          retention-days: 1

  adhoc-noti-success:
    needs: adhoc
    if: ${{ always() && contains(needs.adhoc.result, 'success') }}
    runs-on: ubuntu-latest
    steps:
      - name: Adhoc Success
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: 😚 **Success**
            Action: https://github.com/${{ github.repository }}/actions
            **Adhoc**

  adhoc-noti-fail:
    needs: adhoc
    if: ${{ always() && contains(needs.adhoc.result, 'fail') }}
    runs-on: ubuntu-latest
    steps:
      - name: Adhoc Failure
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: 😱 **Failure**
            Action: https://github.com/${{ github.repository }}/actions
            **Adhoc**
