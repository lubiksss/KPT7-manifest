name: Adhoc
on:
  push:
    tags:
      - 'v*.*.*-*'
jobs:
  adhoc:
    runs-on: windows-latest
    strategy:
      matrix:
        keys: [ '간식_1-2',   '간식_3-4',   '간식_5-6',
                '간식_7-8',   '간식_9-10',  '주방_1-2',
                '주방_3-4',   '주방_5-6',   '주방_7-8',
                '주방_9-10',  '건강_1-2',   '건강_3-4',
                '건강_5-6',   '건강_7-8',   '건강_9-10',
                '도라지_1-2', '도라지_3-4', '도라지_5-6',
                '즙_1-2',     '즙_3-4',     '즙_5-6',
                '즙_7-8',     '즙_9-10',    '수제청_1-2',
                '수제청_3-4', '용기_1-2',   '용기_3-4',
                '용기_5-6',   '용기_7-8',   '용기_9-10',
                '부적_1-2',   '부적_3-4',   '패치_1-2',
                '패치_3-4',   '패치_5-6',   '패치_7-7',
                '청소기_1-2', '청소기_3-4', '청소기_5-6',
                '청소기_7-8', '청소기_9-9', '천연_1-2',
                '천연_3-4',   '천연_5-6',   '천연_7-8',
                '천연_9-10']
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'lubiksss/KPT7-daum-site'
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - if: ${{ always() }}
        uses: nick-fields/retry@v2
        with:
          #          continue_on_error: true
          timeout_minutes: 180
          max_attempts: 3
          command: npm run start ${{matrix.keys}}
      - if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: result
          path: './test/*.xlsx'
          retention-days: 1

  collect:
    runs-on: ubuntu-latest
    needs: adhoc
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'lubiksss/KPT0-collecting-xlsx'
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: result
          path: './test'
      - run: node index.js test
      - uses: actions/upload-artifact@v3
        with:
          name: result
          path: './*.xlsx'
          retention-days: 1

  adhoc-noti-success:
    needs: adhoc
    if: ${{ always() && contains(needs.adhoc.result, 'success') }}
    runs-on: ubuntu-latest
    steps:
      - name: Adhoc Success
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: 😚 **Success**
            Action: https://github.com/${{ github.repository }}/actions
            **Adhoc**

  adhoc-noti-fail:
    needs: adhoc
    if: ${{ always() && contains(needs.adhoc.result, 'fail') }}
    runs-on: ubuntu-latest
    steps:
      - name: Adhoc Failure
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: 😱 **Failure**
            Action: https://github.com/${{ github.repository }}/actions
            **Adhoc**
