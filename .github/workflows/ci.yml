name: Adhoc
on:
  push:
    tags:
      - 'v*.*.*-*'
jobs:
  adhoc:
    runs-on: windows-latest
    strategy:
      matrix:
        keys: [
          '인삼_1-2',      '인삼_3-4',     '인삼_5-6',
          '인삼_7-8',      '인삼_9-10',    '낚시용품_1-2',
          '낚시용품_3-4',  '낚시용품_5-6', '낚시용품_7-8',
          '낚시용품_9-10', '플라워_1-2',   '플라워_3-4',
          '플라워_5-6',    '플라워_7-8',   '플라워_9-10',
          '비누_1-2',      '비누_3-4',     '비누_5-6',
          '비누_7-8',      '비누_9-10',    '데일리_1-2',
          '데일리_3-4',    '데일리_5-6',   '데일리_7-8',
          '데일리_9-10',   '애견_1-2',     '애견_3-4',
          '애견_5-6',      '애견_7-8',     '애견_9-10',
          '귤_1-2',        '귤_3-4',       '배_1-2',
          '배_3-4',        '배_5-6',       '배_7-8',
          '배_9-10',       '갈치_1-2',     '갈치_3-4',
          '갈치_5-6',      '갈치_7-7',     '사과_1-2',
          '사과_3-4',      '사과_5-6',     '사과_7-8',
          '사과_9-10'
        ]
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'lubiksss/KPT7-daum-site'
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - if: ${{ always() }}
        uses: nick-fields/retry@v2
        with:
          #          continue_on_error: true
          timeout_minutes: 180
          max_attempts: 3
          command: npm run start ${{matrix.keys}}
      - if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: result
          path: './test/*.xlsx'
          retention-days: 1

  adhoc-noti-success:
    needs: adhoc
    if: ${{ always() && contains(needs.adhoc.result, 'success') }}
    runs-on: ubuntu-latest
    steps:
      - name: Adhoc Success
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: 😚 **Success**
            Action: https://github.com/${{ github.repository }}/actions
            **Adhoc**

  adhoc-noti-fail:
    needs: adhoc
    if: ${{ always() && contains(needs.adhoc.result, 'fail') }}
    runs-on: ubuntu-latest
    steps:
      - name: Adhoc Failure
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: 😱 **Failure**
            Action: https://github.com/${{ github.repository }}/actions
            **Adhoc**
