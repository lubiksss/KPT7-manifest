name: Adhoc
on:
  push:
    tags:
      - 'v*.*.*-*'
jobs:
  adhoc:
    runs-on: windows-latest
    strategy:
      matrix:
        keys: [
          '김치_1-2',      '김치_3-4',      '김치_5-6',
          '김치_7-8',      '김치_9-10',     '블랙박스_1-2',
          '블랙박스_3-4',  '블랙박스_5-6',  '블랙박스_7-8',
          '블랙박스_9-10', '냉장_1-2',      '냉장_3-4',
          '냉장_5-6',      '냉장_7-8',      '냉장_9-10',
          '의류_1-2',      '의류_3-4',      '의류_5-6',
          '의류_7-8',      '의류_9-10',     '쥬얼리_1-2',
          '쥬얼리_3-4',    '쥬얼리_5-6',    '쥬얼리_7-8',
          '쥬얼리_9-10',   '카메라_1-2',    '카메라_3-4',
          '카메라_5-6',    '카메라_7-8',    '카메라_9-10',
          '가전_1-2',      '가전_3-4',      '가전_5-6',
          '가전_7-8',      '가전_9-10',     '사무용_1-2',
          '사무용_3-4',    '사무용_5-6',    '사무용_7-8',
          '사무용_9-10',   '업소용_1-2',    '업소용_3-4',
          '업소용_5-6',    '업소용_7-8',    '업소용_9-10',
          '박스제작_1-2',  '박스제작_3-4',  '박스제작_5-6',
          '박스제작_7-8',  '박스제작_9-10'
        ]

    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'lubiksss/KPT7-daum-site'
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - if: ${{ always() }}
        uses: nick-fields/retry@v2
        with:
          #          continue_on_error: true
          timeout_minutes: 180
          max_attempts: 3
          command: npm run start ${{matrix.keys}}
      - if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: result
          path: './test/*.xlsx'
          retention-days: 1

  collect:
    runs-on: ubuntu-latest
    needs: adhoc
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'lubiksss/KPT0-collecting-xlsx'
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: result
          path: './test'
      - run: node index.js test
      - uses: actions/upload-artifact@v3
        with:
          name: result
          path: './*.xlsx'
          retention-days: 1

  adhoc-noti-success:
    needs: adhoc
    if: ${{ always() && contains(needs.adhoc.result, 'success') }}
    runs-on: ubuntu-latest
    steps:
      - name: Adhoc Success
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: 😚 **Success**
            Action: https://github.com/${{ github.repository }}/actions
            **Adhoc**

  adhoc-noti-fail:
    needs: adhoc
    if: ${{ always() && contains(needs.adhoc.result, 'fail') }}
    runs-on: ubuntu-latest
    steps:
      - name: Adhoc Failure
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: 😱 **Failure**
            Action: https://github.com/${{ github.repository }}/actions
            **Adhoc**
