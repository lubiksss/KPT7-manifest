name: Adhoc
on:
  push:
    tags:
      - 'v*.*.*-*'
jobs:
  adhoc:
    runs-on: windows-latest
    strategy:
      matrix:
        keys: [
          'ｹｹ論1-2',      'ｹｹ論3-4',      'ｹｹ論5-6',
          'ｹｹ論7-8',      'ｹｹ論9-10',     'ｸ罷棘ｰ菩侃_1-2',
          'ｸ罷棘ｰ菩侃_3-4',  'ｸ罷棘ｰ菩侃_5-6',  'ｸ罷棘ｰ菩侃_7-8',
          'ｸ罷棘ｰ菩侃_9-10', 'ラ棗_1-2',      'ラ棗_3-4',
          'ラ棗_5-6',      'ラ棗_7-8',      'ラ棗_9-10',
          '攪･論1-2',      '攪･論3-4',      '攪･論5-6',
          '攪･論7-8',      '攪･論9-10',     '･ｬ名ｦｬ_1-2',
          '･ｬ名ｦｬ_3-4',    '･ｬ名ｦｬ_5-6',    '･ｬ名ｦｬ_7-8',
          '･ｬ名ｦｬ_9-10',   'ｹｴｩ罷攵_1-2',    'ｹｴｩ罷攵_3-4',
          'ｹｴｩ罷攵_5-6',    'ｹｴｩ罷攵_7-8',    'ｹｴｩ罷攵_9-10',
          'ｰЮ1-2',      'ｰЮ3-4',      'ｰЮ5-6',
          'ｰЮ7-8',      'ｰЮ9-10',     'ぎｬｴ圸_1-2',
          'ぎｬｴ圸_3-4',    'ぎｬｴ圸_5-6',    'ぎｬｴ圸_7-8',
          'ぎｬｴ圸_9-10',   '羅護圸_1-2',    '羅護圸_3-4',
          '羅護圸_5-6',    '羅護圸_7-8',    '羅護圸_9-10',
          'ｰ菩侃懍梠_1-2',  'ｰ菩侃懍梠_3-4',  'ｰ菩侃懍梠_5-6',
          'ｰ菩侃懍梠_7-8',  'ｰ菩侃懍梠_9-10'
        ]

    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'lubiksss/KPT7-daum-site'
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - if: ${{ always() }}
        uses: nick-fields/retry@v2
        with:
          #          continue_on_error: true
          timeout_minutes: 180
          max_attempts: 3
          command: npm run start ${{matrix.keys}}
      - if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: result
          path: './test/*.xlsx'
          retention-days: 1

  collect:
    runs-on: ubuntu-latest
    needs: adhoc
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'lubiksss/KPT0-collecting-xlsx'
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - uses: actions/download-artifact@v3
        with:
          name: result
          path: './test'
      - run: node index.js test
      - uses: actions/upload-artifact@v3
        with:
          name: result
          path: './*.xlsx'
          retention-days: 1

  adhoc-noti-success:
    needs: adhoc
    if: ${{ always() && contains(needs.adhoc.result, 'success') }}
    runs-on: ubuntu-latest
    steps:
      - name: Adhoc Success
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: 沽 **Success**
            Action: https://github.com/${{ github.repository }}/actions
            **Adhoc**

  adhoc-noti-fail:
    needs: adhoc
    if: ${{ always() && contains(needs.adhoc.result, 'fail') }}
    runs-on: ubuntu-latest
    steps:
      - name: Adhoc Failure
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Author: ${{github.actor}}
            Status: 沽ｱ **Failure**
            Action: https://github.com/${{ github.repository }}/actions
            **Adhoc**
